<ion-header [translucent]="true">
  <ion-toolbar color="secondary">
    
    <ion-title>
      <ion-icon (click)="this.closeModal()" name="arrow-back-outline"></ion-icon>
      Comentarios
    </ion-title>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-fab *ngIf="isAuth()" (click)="this.createComentario(this.lugar)" vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="this.cargaDatos($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list color="primary">
    <ion-item-sliding *ngFor="let comentario of this.listaComentarios;let i=index">

      <ion-item>
        <ion-label>
          <h1 style="font-size: 20px;"><b>{{comentario.email}}</b> </h1>
          <br>
          <h2>{{comentario.description}}</h2>

          <br>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

</ion-content>
